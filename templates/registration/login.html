<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- 합쳐지고 최소화된 최신 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- 부가적인 테마 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body class="container">

       <section class="login-form">
		<section>
			<form method="post" action="{% url 'login' %}" role="login">
                {% csrf_token %}
<!--				<img src="logo.png" alt="" class="img-responsive" />-->
                <h2>VIEWDOT SOFT 관리자 페이지</h2>
			
				<div class="form-group">
					<input type="text" name="username" required class="form-control" placeholder="아이디" />
					<span class="glyphicon glyphicon-user"></span>
				</div>
				
				<div class="form-group">
					<input type="password" name="password" required class="form-control" placeholder="비밀번호" />
					<span class="glyphicon glyphicon-lock"></span>
				</div>
				
				<button type="submit" name="go" class="btn btn-primary btn-block">로그인</button>
				

			</form>
		</section>
	</section>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
