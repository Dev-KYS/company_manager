{% extends 'base.html' %}
{% block content %}
		<section style="margin-top: 70px">
			<form method="post" action="{% url 'signup' %}" role="login">
                {% csrf_token %}
                <div class="col-xs-6 col-xs-offset-3">
                    <div class="form-group">
                    {{ form.user_id }}
				</div>

                <div class="form-group">
					{{ form.user_nm }}
				</div>


				<div class="form-group">
					{{ form.email }}
				</div>

                <div class="form-group">
					{{ form.position }}
				</div>

				<div class="form-group">
					{{ form.join_day }}
				</div>

				<button type="submit" name="go" class="btn btn-primary btn-block">생성</button>
				<button type="button" name="go" class="btn btn-danger btn-block" onclick="location.href='/user_manager/list'">취소</button>
                </div>
			</form>
		</section>
{% endblock %}
